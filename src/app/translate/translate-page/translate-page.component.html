<h1>Translate page (WIP)</h1>

<div class="translate-page-container">
    <div class="translation-container">
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <textarea matInput placeholder="Enter what you wish to translate here." [(ngModel)]="toTranslate"> </textarea>
        </mat-form-field>
    </div>
    <div class="translation-container">
        <mat-form-field appearance="fill">
            <mat-label>
                Input language
            </mat-label>
            <mat-select [(value)]="inputLanguage">
                <mat-option *ngFor="let lang of languages" [value]="lang.code">
                    {{lang.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>
                Output language
            </mat-label>
            <mat-select [(value)]="outputLanguage">
                <mat-option *ngFor="let lang of languages" [value]="lang.code">
                    {{lang.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button>Translate!</button>
    </div>
    <div class="translation-container">
        <mat-form-field appearance="fill">
            <mat-label>Translation result</mat-label>
            <textarea matInput placeholder="Translation result will appear here." readonly [(ngModel)]="translated"> </textarea>
        </mat-form-field>
    </div>
</div>
